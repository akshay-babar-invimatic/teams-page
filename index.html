<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - Token & URL Renderer</title>
</head>
<body style="font-family: Arial; text-align:center; padding:50px;">
  <h2>Teams Personal App Token & URL Renderer</h2>

  <!-- Single button -->
  <button id="actionBtn">Login & Render URL</button>
  <p id="status"></p>

  <!-- URL input field (optional if URL not stored) -->
  <div style="margin-top:20px;">
    <input type="text" id="userUrl" placeholder="Enter URL to display" style="width:300px; padding:5px;" />
  </div>

  <!-- Iframe -->
  <div style="margin-top:20px;">
    <iframe id="userIframe" style="width:80%; height:400px; border:1px solid #ccc;"></iframe>
  </div>

  <!-- Load MSAL.js -->
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "f06fbb6a-9b84-4371-ae9b-9e18c37e8d40",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://akshay-babar-invimatic.github.io/teams-page/"
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: false
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { 
      scopes: ["User.ReadWrite", "openid", "profile", "email", "User.ReadWrite.All"],
      prompt: "consent"
    };

    // -------------------- UTILITY --------------------
    function renderUrl(url, source, teamsUserId) {
      console.log(`Rendering URL: ${url} (source: ${source})`);
      let finalUrl = url;
      if (teamsUserId) {
        const separator = url.includes('?') ? '&' : '?';
        finalUrl = `${url}${separator}teamsUserId=${encodeURIComponent(teamsUserId)}`;
        console.log("Appending teamsUserId to URL:", finalUrl);
      }
      document.getElementById("userIframe").src = finalUrl;
      localStorage.setItem("savedUrl", url); // store original URL only
      document.getElementById("userUrl").value = url;
    }

    async function fetchUserExtension(token) {
      console.log("Checking for widgetConfig extension...");
      try {
        const response = await fetch("https://graph.microsoft.com/v1.0/me/extensions/widgetConfig", {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (response.status === 404) {
          console.log("widgetConfig extension not found.");
          return null;
        }
        const data = await response.json();
        console.log("widgetConfig extension found:", data);
        return data;
      } catch (err) {
        console.error("Error fetching user extension:", err);
        return null;
      }
    }

    async function createUserExtension(token, url) {
      console.log("Creating widgetConfig extension...");
      try {
        const response = await fetch("https://graph.microsoft.com/v1.0/me/extensions", {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
          body: JSON.stringify({ "@odata.type": "microsoft.graph.openTypeExtension", extensionName: "widgetConfig", url })
        });
        const data = await response.json();
        console.log("widgetConfig extension created:", data);
      } catch (err) {
        console.error("Error creating user extension:", err);
      }
    }

    async function updateUserExtension(token, url) {
      console.log("Updating widgetConfig extension...");
      try {
        const response = await fetch("https://graph.microsoft.com/v1.0/me/extensions/widgetConfig", {
          method: "PATCH",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        console.log("widgetConfig extension updated:", data);
      } catch (err) {
        console.error("Error updating user extension:", err);
      }
    }

    // -------------------- SINGLE BUTTON FLOW --------------------
    document.getElementById("actionBtn").onclick = async () => {
      document.getElementById("status").innerText = "Processing...";

      // -------------------- CHECK LOCAL STORAGE --------------------
      let savedUrl = localStorage.getItem("savedUrl");
      let teamsUserId = null;

      if (savedUrl) {
        console.log("URL found in localStorage. Skipping token generation.");
        // Still get Teams user id from MSAL account if needed for query param
        const account = msalInstance.getAllAccounts()[0];
        if (account) teamsUserId = account.localAccountId;
        renderUrl(savedUrl, "localStorage", teamsUserId);
        document.getElementById("status").innerText = "✅ URL rendered from localStorage. Token skipped.";
        return;
      }

      // -------------------- LOGIN & TOKEN --------------------
      let accessToken = "";
      try {
        console.log("No saved URL, starting login flow...");
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        console.log("Login successful:", loginResponse);

        const account = msalInstance.getAllAccounts()[0];
        if (!account) throw new Error("No account found after login.");
        teamsUserId = account.localAccountId; // Save Teams user id

        const tokenResponse = await msalInstance.acquireTokenSilent({ ...loginRequest, account });
        accessToken = tokenResponse.accessToken;
        console.log("Access Token:", accessToken);
        document.getElementById("status").innerText = "✅ Token generated! Checking extensions next...";

      } catch (error) {
        console.error("Login error:", error);
        if (error.errorCode === "consent_required" || error.errorCode === "interaction_required") {
          console.log("Silent token failed, requesting token via popup...");
          try {
            const tokenResponse = await msalInstance.acquireTokenPopup(loginRequest);
            accessToken = tokenResponse.accessToken;
            teamsUserId = msalInstance.getAllAccounts()[0].localAccountId;
            console.log("Access Token (after popup):", accessToken);
            document.getElementById("status").innerText = "✅ Token generated after consent! Checking extensions next...";
          } catch (popupError) {
            console.error("Popup login error:", popupError);
            document.getElementById("status").innerText = "❌ Error generating token (see console).";
            return;
          }
        } else {
          document.getElementById("status").innerText = "❌ Error generating token (see console).";
          return;
        }
      }

      // -------------------- CHECK USER EXTENSION --------------------
      const extensionData = await fetchUserExtension(accessToken);

      if (extensionData && extensionData.url) {
        console.log("URL found in user extension. Rendering and saving to localStorage.");
        renderUrl(extensionData.url, "user extension", teamsUserId);
      } else {
        console.log("URL not found in user extension. Asking user input...");
        const inputUrl = document.getElementById("userUrl").value.trim();
        if (!inputUrl) {
          alert("Please enter a URL to render.");
          return;
        }
        try {
          new URL(inputUrl);
        } catch {
          alert("Invalid URL format.");
          return;
        }

        if (!extensionData) {
          await createUserExtension(accessToken, inputUrl);
        } else {
          await updateUserExtension(accessToken, inputUrl);
        }

        renderUrl(inputUrl, "user input after login", teamsUserId);
      }

      document.getElementById("status").innerText = "✅ URL rendered successfully!";
    };

    // -------------------- AUTO-RENDER ON PAGE LOAD IF URL EXISTS --------------------
    window.addEventListener("DOMContentLoaded", () => {
      const savedUrl = localStorage.getItem("savedUrl");
      const account = msalInstance.getAllAccounts()[0];
      const teamsUserId = account ? account.localAccountId : null;

      if (savedUrl) {
        console.log("Page loaded: Auto-rendering URL from localStorage.");
        renderUrl(savedUrl, "localStorage (page load)", teamsUserId);
      } else {
        console.log("Page loaded: No saved URL yet.");
      }
    });
  </script>
</body>
</html>
