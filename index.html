<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - Widget + Token + Metadata</title>
  <style>
    body { font-family: Arial; text-align:center; padding:50px; }
    input { width: 300px; padding: 5px; margin-top: 10px; }
    button { padding: 8px 15px; margin-left: 5px; }
    iframe { 
      width: 80%; 
      height: 400px; 
      margin-top: 20px; 
      border: 1px solid #ccc; 
      display: none; 
      overflow: auto;
    }
  </style>
</head>
<body>
  <h2>Enter Widget URL</h2>
  <input type="text" id="widgetUrl" placeholder="Enter widget URL here" />
  <button id="saveBtn">Save & Generate Token</button>
  <p id="status"></p>

  <!-- Iframe to render the URL -->
  <iframe id="widgetFrame" scrolling="yes"></iframe>

  <!-- Load MSAL.js -->
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "f06fbb6a-9b84-4371-ae9b-9e18c37e8d40",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://akshay-babar-invimatic.github.io/teams-page/"
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: false
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { scopes: ["User.Read", "openid", "profile", "email"] };
    const extensionId = "com.myapp.widgetdata"; // Unique extension ID

    // Save widget URL in user extension metadata
    async function saveWidgetInMetadata(token, url) {
      try {
        const response = await fetch(`https://graph.microsoft.com/v1.0/me/extensions/${extensionId}`, {
          method: "PATCH",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ widgetUrl: url })
        });

        if (response.ok) {
          console.log("✅ Widget URL saved in metadata:", url);
          return true;
        } else {
          const errorText = await response.text();
          console.error("❌ Failed to save metadata:", errorText);
          return false;
        }
      } catch (err) {
        console.error("❌ Error saving metadata:", err);
        return false;
      }
    }

    document.getElementById("saveBtn").onclick = async () => {
      const widgetUrl = document.getElementById("widgetUrl").value.trim();
      if (!widgetUrl) {
        alert("Please enter a widget URL");
        return;
      }

      document.getElementById("status").innerText = "Logging in and generating token...";

      try {
        // 1️⃣ Login user via MSAL popup
        const loginResponse = await msalInstance.loginPopup(loginRequest);
        console.log("Login successful:", loginResponse);

        // 2️⃣ Acquire access token silently
        const account = msalInstance.getAllAccounts()[0];
        const tokenResponse = await msalInstance.acquireTokenSilent({
          ...loginRequest,
          account
        });

        const accessToken = tokenResponse.accessToken;
        console.log("Access Token:", accessToken);
        console.log("Widget URL:", widgetUrl);

        // 3️⃣ Save widget URL in user extension metadata
        const saved = await saveWidgetInMetadata(accessToken, widgetUrl);
        document.getElementById("status").innerText = saved
          ? "✅ Token generated and widget URL saved! Check console."
          : "❌ Token generated but failed to save URL. Check console.";

        // 4️⃣ Render widget in iframe
        const iframe = document.getElementById("widgetFrame");
        iframe.src = widgetUrl;
        iframe.style.display = "block";

      } catch (error) {
        console.error("Login or token error:", error);
        document.getElementById("status").innerText = "❌ Error generating token (see console).";
      }
    };
  </script>
</body>
</html>
