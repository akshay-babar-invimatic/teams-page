<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - Widget Demo</title>
  <style>
    body { font-family: Arial; text-align:center; padding:50px; }
    iframe { width: 80%; height: 400px; margin-top: 20px; border: 1px solid #ccc; }
    input { width: 300px; padding: 5px; margin-top: 10px; }
    button { padding: 8px 15px; margin-left: 5px; }
  </style>
</head>
<body>
  <h2>Teams Personal App Widget</h2>

  <div id="loginDiv">
    <button id="loginBtn">Login with Microsoft</button>
    <p id="status"></p>
  </div>

  <div id="widgetDiv" style="display:none;">
    <input type="text" id="widgetUrl" placeholder="Enter widget URL" />
    <button id="saveUrlBtn">Save/Update URL</button>
    <p id="widgetStatus"></p>
    <iframe id="widgetFrame" src=""></iframe>
  </div>

  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <script>
    // --- MSAL config ---
    const msalConfig = {
      auth: {
        clientId: "f06fbb6a-9b84-4371-ae9b-9e18c37e8d40",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://akshay-babar-invimatic.github.io/teams-page/"
      },
      cache: {
        cacheLocation: "sessionStorage",
        storeAuthStateInCookie: false
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { scopes: ["User.Read", "openid", "profile", "email"] };

    // --- Encryption helper ---
    const encryptionKey = "my-secret-key-32chars!"; // 32 chars for AES-256
    async function encryptData(data) {
      const enc = new TextEncoder();
      const encoded = enc.encode(data);
      const key = await crypto.subtle.importKey(
        "raw", enc.encode(encryptionKey), "AES-GCM", false, ["encrypt"]
      );
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(encrypted)) };
    }

    async function decryptData(encObj) {
      const enc = new TextEncoder();
      const dec = new TextDecoder();
      const key = await crypto.subtle.importKey(
        "raw", enc.encode(encryptionKey), "AES-GCM", false, ["decrypt"]
      );
      const decrypted = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv: new Uint8Array(encObj.iv) },
        key,
        new Uint8Array(encObj.data)
      );
      return dec.decode(decrypted);
    }

    // --- Graph API helpers ---
    async function storeUserData(metadataId, data) {
      const graphToken = await getGraphToken();
      return fetch(`https://graph.microsoft.com/v1.0/me/extensions/${metadataId}`, {
        method: "PATCH",
        headers: {
          "Authorization": `Bearer ${graphToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
    }

    async function getUserData(metadataId) {
      const graphToken = await getGraphToken();
      const res = await fetch(`https://graph.microsoft.com/v1.0/me/extensions/${metadataId}`, {
        headers: { "Authorization": `Bearer ${graphToken}` }
      });
      if (!res.ok) return null;
      return res.json();
    }

    async function getGraphToken() {
      const account = msalInstance.getAllAccounts()[0];
      const tokenResponse = await msalInstance.acquireTokenSilent({ ...loginRequest, account });
      return tokenResponse.accessToken;
    }

    // --- App logic ---
    const metadataId = "com.myapp.userdata";

    async function initApp() {
      const accounts = msalInstance.getAllAccounts();
      if (accounts.length > 0) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("widgetDiv").style.display = "block";

        // Fetch stored data
        const stored = await getUserData(metadataId);
        if (stored && stored.widgetUrlEnc) {
          const decryptedUrl = await decryptData(stored.widgetUrlEnc);
          document.getElementById("widgetUrl").value = decryptedUrl;
          document.getElementById("widgetFrame").src = decryptedUrl;
        }
      }
    }

    document.getElementById("loginBtn").onclick = async () => {
      document.getElementById("status").innerText = "Logging in...";
      try {
        await msalInstance.loginPopup(loginRequest);
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("widgetDiv").style.display = "block";
        document.getElementById("status").innerText = "";
        await initApp();
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Login failed. See console.";
      }
    };

    document.getElementById("saveUrlBtn").onclick = async () => {
      const url = document.getElementById("widgetUrl").value.trim();
      if (!url) return;

      const encryptedUrl = await encryptData(url);
      await storeUserData(metadataId, { widgetUrlEnc: encryptedUrl });
      document.getElementById("widgetFrame").src = url;
      document.getElementById("widgetStatus").innerText = "âœ… URL saved and rendered!";
    };

    initApp();
  </script>
</body>
</html>
