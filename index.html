<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - Token & URL Renderer</title>
</head>
<body style="font-family: Arial; text-align:center; padding:50px;">
  <h2>Teams Personal App Token & URL Renderer</h2>

  <button id="actionBtn">Render / Update URL</button>
  <p id="status"></p>

  <div style="margin-top:20px;">
    <input type="text" id="userUrl" placeholder="Enter URL to display" style="width:300px; padding:5px;" />
  </div>

  <div style="margin-top:20px;">
    <iframe id="userIframe" style="width:80%; height:400px; border:1px solid #ccc;"></iframe>
  </div>

  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <script>
    const msalConfig = {
      auth: {
        clientId: "f06fbb6a-9b84-4371-ae9b-9e18c37e8d40",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "https://akshay-babar-invimatic.github.io/teams-page/"
      },
      cache: { cacheLocation: "sessionStorage", storeAuthStateInCookie: false }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);
    const loginRequest = { 
      scopes: ["User.ReadWrite", "openid", "profile", "email", "User.ReadWrite.All"],
      prompt: "consent"
    };

    function renderUrl(url, source, teamsUserId) {
      console.log(`Rendering URL: ${url} (source: ${source})`);
      let finalUrl = url;
      if (teamsUserId) {
        const separator = url.includes('?') ? '&' : '?';
        finalUrl = `${url}${separator}teamsUserId=${encodeURIComponent(teamsUserId)}`;
        console.log("Appending teamsUserId to URL:", finalUrl);
      }
      document.getElementById("userIframe").src = finalUrl;
      document.getElementById("userUrl").value = url;
    }

    async function fetchUserExtension(token) {
      console.log("Checking for widgetConfig extension...");
      try {
        const resp = await fetch("https://graph.microsoft.com/v1.0/me/extensions/widgetConfig", {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (resp.status === 404) return null;
        return await resp.json();
      } catch (err) { console.error("Error fetching extension:", err); return null; }
    }

    async function createUserExtension(token, url) {
      console.log("Creating widgetConfig extension...");
      try {
        await fetch("https://graph.microsoft.com/v1.0/me/extensions", {
          method: "POST",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
          body: JSON.stringify({ "@odata.type": "microsoft.graph.openTypeExtension", extensionName: "widgetConfig", url })
        });
      } catch (err) { console.error("Error creating extension:", err); }
    }

    async function updateUserExtension(token, url) {
      console.log("Updating widgetConfig extension...");
      try {
        await fetch("https://graph.microsoft.com/v1.0/me/extensions/widgetConfig", {
          method: "PATCH",
          headers: { "Content-Type": "application/json", Authorization: `Bearer ${token}` },
          body: JSON.stringify({ url })
        });
      } catch (err) { console.error("Error updating extension:", err); }
    }

    async function getToken() {
      try {
        const loginResp = await msalInstance.loginPopup(loginRequest);
        console.log("Login success:", loginResp);
        const account = msalInstance.getAllAccounts()[0];
        if (!account) throw new Error("No account after login");
        const tokenResp = await msalInstance.acquireTokenSilent({ ...loginRequest, account });
        return { token: tokenResp.accessToken, teamsUserId: account.localAccountId };
      } catch (err) {
        if (err.errorCode === "consent_required" || err.errorCode === "interaction_required") {
          const tokenResp = await msalInstance.acquireTokenPopup(loginRequest);
          const account = msalInstance.getAllAccounts()[0];
          return { token: tokenResp.accessToken, teamsUserId: account.localAccountId };
        }
        throw err;
      }
    }

    // ------------------ SINGLE BUTTON FLOW ------------------
    document.getElementById("actionBtn").onclick = async () => {
      document.getElementById("status").innerText = "Processing...";
      let localUrl = localStorage.getItem("savedUrl");
      let inputUrl = document.getElementById("userUrl").value.trim();
      let finalUrl = inputUrl || localUrl;

      // If nothing in storage and nothing in input → login and ask
      if (!finalUrl) {
        const { token, teamsUserId } = await getToken();
        const ext = await fetchUserExtension(token);
        if (ext && ext.url) {
          console.log("Extension URL found:", ext.url);
          finalUrl = ext.url;
          localStorage.setItem("savedUrl", finalUrl);
          renderUrl(finalUrl, "extension", teamsUserId);
          document.getElementById("status").innerText = "✅ URL rendered from extension";
          return;
        }
        alert("Please enter a URL to render.");
        return;
      }

      // If URL exists either in input or storage
      let { token, teamsUserId } = { token: null, teamsUserId: null };
      let needToken = false;

      if (inputUrl && inputUrl !== localUrl) {
        console.log("URL changed by user. Will check extension and update.");
        needToken = true;
      }
