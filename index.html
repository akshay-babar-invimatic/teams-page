<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - Save User URL</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px 20px; margin-left: 10px; }
    #url-display { margin-top: 30px; font-size: 1.2em; color: #333; }
  </style>
</head>
<body>
  <h2>üåê Personal App Settings</h2>
  <p>Enter a URL to save:</p>
  <input type="text" id="urlInput" placeholder="Enter your URL" />
  <button id="saveBtn">Save</button>
  <div id="url-display"></div>

  <script>
    let token = null;
    let userId = null;
    const extensionId = "com.yourapp.personalsettings"; // Custom key for storing data

    async function init() {
      try {
        console.log("üîÑ Initializing Teams SDK...");
        await microsoftTeams.app.initialize();
        console.log("‚úÖ Teams SDK initialized");

        const context = await microsoftTeams.app.getContext();
        console.log("üë§ Context:", context);

        // Get SSO token (from Teams login)
        const auth = await microsoftTeams.authentication.getAuthToken();
        token = auth;
        console.log("üîê Token acquired");

        // Get user ID from context
        userId = context.user.id;

        // Fetch saved data from Microsoft Graph
        await loadUserSettings();
      } catch (err) {
        console.error("‚ùå Initialization error:", err);
      }
    }

    async function loadUserSettings() {
      const url = `https://graph.microsoft.com/v1.0/me/extensions/${extensionId}`;
      try {
        const response = await fetch(url, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (response.ok) {
          const data = await response.json();
          const savedUrl = data.urlValue || "";
          document.getElementById("urlInput").value = savedUrl;
          document.getElementById("url-display").innerText = `Saved URL: ${savedUrl}`;
          console.log("‚úÖ Loaded user settings:", data);
        } else if (response.status === 404) {
          console.log("‚ÑπÔ∏è No saved settings found.");
        } else {
          console.error("‚ö†Ô∏è Failed to load settings:", await response.text());
        }
      } catch (err) {
        console.error("‚ùå Error fetching user settings:", err);
      }
    }

    async function saveUserSettings() {
      const userUrl = document.getElementById("urlInput").value.trim();
      if (!userUrl) return alert("Please enter a URL!");

      const payload = {
        "@odata.type": "microsoft.graph.openTypeExtension",
        "extensionName": extensionId,
        "urlValue": userUrl,
      };

      const url = `https://graph.microsoft.com/v1.0/me/extensions/${extensionId}`;
      try {
        const response = await fetch(url, {
          method: "PATCH",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          alert("‚úÖ URL saved successfully!");
          document.getElementById("url-display").innerText = `Saved URL: ${userUrl}`;
        } else if (response.status === 404) {
          // Create new extension if not exists
          await createUserSettings(payload);
        } else {
          console.error("‚ùå Save failed:", await response.text());
        }
      } catch (err) {
        console.error("‚ùå Error saving user settings:", err);
      }
    }

    async function createUserSettings(payload) {
      const url = `https://graph.microsoft.com/v1.0/me/extensions`;
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
      });

      if (response.ok) {
        alert("‚úÖ URL saved successfully!");
        document.getElementById("url-display").innerText = `Saved URL: ${payload.urlValue}`;
      } else {
        console.error("‚ùå Failed to create extension:", await response.text());
      }
    }

    document.getElementById("saveBtn").addEventListener("click", saveUserSettings);
    init();
  </script>
</body>
</html>
