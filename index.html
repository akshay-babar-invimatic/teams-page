<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Conversation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #464EB8;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #6264A7;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background-color: #E1E1E1;
      color: #333;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    #sendButton {
      background-color: #464EB8;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendButton:hover {
      background-color: #333ca0;
    }
  </style>
  <script src="https://res.cdn.office.net/teams-js/2.12.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <header>AI Conversation</header>

  <div id="chat-box">
    <div class="message bot">üëã Welcome! Type your message below.</div>
  </div>

  <div id="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    let userInfo = {};

    // Initialize Microsoft Teams SDK and get user info
    microsoftTeams.app.initialize().then(() => {
      microsoftTeams.app.getContext().then(context => {
        userInfo = {
          userName: context.user?.userPrincipalName || "unknown@user.com",
          userId: context.user?.id || "anonymous",
          tenantId: context.user?.tenant?.id || "unknown"
        };
        console.log("Teams user context:", userInfo);
      });
    });

    document.getElementById("sendButton").addEventListener("click", async () => {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      const payload = {
        user: userInfo,
        message: message,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch("https://api.concept.theloops.ai/conversation/v1/webhooks/LUAT-8739248761787493152/zendesk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          addMessage("bot", "‚úÖ Message sent to AI system!");
        } else {
          addMessage("bot", `‚ö†Ô∏è Failed to send message. Status: ${res.status}`);
        }
      } catch (err) {
        addMessage("bot", "‚ùå Error connecting to backend: " + err.message);
      }
    });

    function addMessage(sender, text) {
      const chatBox = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
