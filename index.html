<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - Step 2</title>
  <style>
    body { font-family: Arial; text-align:center; padding:50px; }
    input { width: 300px; padding: 5px; margin-top: 10px; }
    button { padding: 8px 15px; margin-left: 5px; }
    iframe { 
      width: 80%; 
      height: 400px; 
      margin-top: 20px; 
      border: 1px solid #ccc; 
      display: none; 
      overflow: auto; /* enable scrolling */
    }
  </style>
</head>
<body>
  <h2>Enter Widget URL</h2>
  <input type="text" id="widgetUrl" placeholder="Enter widget URL here" />
  <button id="saveBtn">Save</button>
  <p id="status"></p>

  <!-- Iframe to render the URL -->
  <iframe id="widgetFrame" scrolling="yes"></iframe>

  <script>
    document.getElementById("saveBtn").onclick = () => {
      const url = document.getElementById("widgetUrl").value.trim();
      if (!url) {
        alert("Please enter a widget URL");
        return;
      }

      console.log("Widget URL saved:", url);
      document.getElementById("status").innerText = "âœ… URL saved! Check console.";

      // Render the URL in iframe
      const iframe = document.getElementById("widgetFrame");
      iframe.src = url;
      iframe.style.display = "block";
    };
  </script>
</body>
</html>
