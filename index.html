<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - URL Saver</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body style="font-family: Arial; text-align: center; padding: 40px;">
  <h2>Teams Personal App Demo</h2>

  <div id="inputContainer">
    <p>Enter your URL:</p>
    <input type="text" id="urlInput" placeholder="https://example.com" style="width: 300px; padding: 5px;" />
    <br><br>
    <button id="saveBtn">Save URL</button>
  </div>

  <div id="displayContainer" style="display: none;">
    <h3>Welcome Back!</h3>
    <p>Your saved URL:</p>
    <p id="savedUrl" style="font-weight:bold; color:blue;"></p>
    <button id="resetBtn">Change URL</button>
  </div>

  <script>
    let teamsApp;

    // Initialize Teams SDK
    microsoftTeams.app.initialize().then(async () => {
      teamsApp = microsoftTeams.app;

      // Get existing settings if available
      const settings = await teamsApp.getSettings();
      const savedUrl = settings?.contentUrl;

      if (savedUrl) {
        // Show saved URL
        document.getElementById("inputContainer").style.display = "none";
        document.getElementById("displayContainer").style.display = "block";
        document.getElementById("savedUrl").innerText = savedUrl;
      }

      // Save new URL
      document.getElementById("saveBtn").addEventListener("click", async () => {
        const urlValue = document.getElementById("urlInput").value.trim();
        if (!urlValue) {
          alert("Please enter a valid URL.");
          return;
        }

        await teamsApp.setSettings({
          contentUrl: urlValue, // persisted in Teams
          entityId: "userUrlSetting",
          suggestedDisplayName: "My Teams App",
        });

        document.getElementById("inputContainer").style.display = "none";
        document.getElementById("displayContainer").style.display = "block";
        document.getElementById("savedUrl").innerText = urlValue;
      });

      // Allow reset
      document.getElementById("resetBtn").addEventListener("click", async () => {
        await teamsApp.setSettings({ contentUrl: "", entityId: "userUrlSetting" });
        document.getElementById("inputContainer").style.display = "block";
        document.getElementById("displayContainer").style.display = "none";
      });
    });
  </script>
</body>
</html>
