<!DOCTYPE html>
<html>
<head>
    <title>Website Tab</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
    <script src="https://statics.teams.microsoft.com/sdk/v2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
    <iframe id="userIframe" src=""></iframe>

    <script>
        microsoftTeams.initialize();

        const params = new URLSearchParams(window.location.search);
        const url = params.get('url');

        if (url) {
            document.getElementById('userIframe').src = url;
        } else {
            document.body.innerHTML = "<h3>No URL provided. Please reconfigure the tab.</h3>";
        }
    </script>
</body>
</html>
