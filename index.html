<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams Personal App - Token Demo (SSO)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 60px;
        background-color: #f9f9f9;
      }
      h2 {
        color: #464775;
      }
      #tokenBox {
        margin-top: 20px;
        padding: 15px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        word-break: break-all;
      }
      #status {
        margin-top: 15px;
        font-weight: bold;
      }
      button {
        background-color: #464775;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:hover {
        background-color: #5a5bb5;
      }
    </style>
  </head>
  <body>
    <h2>Teams Personal App - Token Demo (SSO)</h2>
    <p>This app demonstrates Microsoft Teams SSO ‚Äî no login popup required!</p>

    <button id="getTokenBtn">Get SSO Token</button>
    <div id="status"></div>
    <div id="tokenBox"></div>

    <!-- Load Microsoft Teams SDK -->
    <script src="https://res.cdn.office.net/teams-js/2.18.0/js/MicrosoftTeams.min.js"></script>

    <script>
      const statusEl = document.getElementById("status");
      const tokenBox = document.getElementById("tokenBox");

      // Initialize Teams app
      microsoftTeams.app.initialize().then(() => {
        console.log("‚úÖ Teams SDK initialized.");

        document.getElementById("getTokenBtn").onclick = () => {
          statusEl.innerText = "Requesting token from Teams SSO...";
          tokenBox.innerText = "";

          microsoftTeams.authentication.getAuthToken({
            successCallback: (token) => {
              console.log("üéüÔ∏è Teams SSO Token:", token);
              statusEl.innerText = "‚úÖ Token successfully retrieved!";
              tokenBox.innerText = token;
            },
            failureCallback: (error) => {
              console.error("‚ùå Error fetching token:", error);
              statusEl.innerText = "‚ùå Failed to retrieve token: " + error;
            }
          });
        };
      }).catch((err) => {
        console.error("Teams SDK init failed:", err);
        statusEl.innerText = "‚ö†Ô∏è Teams SDK initialization failed.";
      });
    </script>
  </body>
</html>
