<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World Teams App</title>
    <script src="https://res.cdn.office.net/teams-js/2.15.0/js/MicrosoftTeams.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          await microsoftTeams.app.initialize();
          document.getElementById("status").textContent = "‚úÖ Teams initialized successfully!";
        } catch (e) {
          document.getElementById("status").textContent = "‚ùå Failed to initialize Teams: " + e;
        }
      });
    </script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World! üëã</h1>
    <p id="status">Initializing Teams...</p>
  </body>
</html>
