<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teams Personal App - URL Saver (Fixed v2)</title>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body style="font-family: Arial; text-align: center; padding: 40px;">
  <h2>Teams Personal App Demo</h2>

  <div id="inputContainer">
    <p>Enter your URL:</p>
    <input type="text" id="urlInput" placeholder="https://example.com" style="width: 300px; padding: 5px;" />
    <br><br>
    <button id="saveBtn">Save URL</button>
  </div>

  <div id="displayContainer" style="display: none;">
    <h3>Welcome Back!</h3>
    <p>Your saved URL:</p>
    <p id="savedUrl" style="font-weight:bold; color:blue;"></p>
    <button id="resetBtn">Change URL</button>
  </div>

  <script>
    console.log("üîÑ Initializing Teams SDK...");

    microsoftTeams.app.initialize().then(async () => {
      console.log("‚úÖ Teams SDK initialized successfully");

      // Fetch existing config
      console.log("üì¶ Fetching existing Teams config...");
      const config = await microsoftTeams.pages.getConfig().catch(err => {
        console.error("‚ùå Error getting Teams config:", err);
        return {};
      });

      console.log("üì§ Retrieved config object:", config);
      const savedUrl = config?.contentUrl;
      console.log("üîç Saved URL found:", savedUrl);

      if (savedUrl) {
        console.log("‚úÖ Found existing saved URL ‚Äî displaying on page");
        document.getElementById("inputContainer").style.display = "none";
        document.getElementById("displayContainer").style.display = "block";
        document.getElementById("savedUrl").innerText = savedUrl;
      } else {
        console.log("‚ÑπÔ∏è No saved URL found ‚Äî showing input field");
      }

      // Save new URL
      document.getElementById("saveBtn").addEventListener("click", async () => {
        const urlValue = document.getElementById("urlInput").value.trim();
        console.log("üíæ Save button clicked with value:", urlValue);

        if (!urlValue) {
          console.warn("‚ö†Ô∏è User tried saving without entering a URL");
          alert("Please enter a valid URL.");
          return;
        }

        console.log("üß© Saving new config via pages.setConfig()...");
        await microsoftTeams.pages.setConfig({
          contentUrl: urlValue,
          entityId: "userUrlSetting",
          suggestedDisplayName: "My Teams App",
          websiteUrl: urlValue
        });

        console.log("‚úÖ Config saved successfully:", { contentUrl: urlValue });

        document.getElementById("inputContainer").style.display = "none";
        document.getElementById("displayContainer").style.display = "block";
        document.getElementById("savedUrl").innerText = urlValue;
      });

      // Reset config
      document.getElementById("resetBtn").addEventListener("click", async () => {
        console.log("üóë Reset button clicked ‚Äî clearing config");
        await microsoftTeams.pages.setConfig({
          contentUrl: "",
          entityId: "userUrlSetting"
        });
        console.log("‚úÖ Config cleared successfully");

        document.getElementById("inputContainer").style.display = "block";
        document.getElementById("displayContainer").style.display = "none";
      });
    }).catch(err => {
      console.error("‚ùå Error initializing Teams SDK:", err);
    });
  </script>
</body>
</html>
